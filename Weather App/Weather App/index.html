<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="preconnect" href="https://api.weatherapi.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">
    <h1>Weather Now</h1>

    <form id="search-form" autocomplete="off" novalidate>
      <input id="location-input" type="text" placeholder="Enter city or ZIP (e.g., London)" aria-label="Location" required>
      <button type="submit" id="search-button">Search</button>
    </form>

    <section id="status" class="status" aria-live="polite"></section>

    <section id="result" class="card hidden">
      <div class="location">
        <span id="place"></span>
        <span id="localtime"></span>
      </div>
      <div class="current">
        <img id="icon" alt="" />
        <div class="temps">
          <span id="tempC" class="temp"></span>
          <span id="condition"></span>
        </div>
      </div>
    </section>
  </main>
